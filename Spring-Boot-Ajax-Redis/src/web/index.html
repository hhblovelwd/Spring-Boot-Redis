<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        $(function () {
            $.post('all',function (res) {
                var html="<table></table>";
                for(var i = 0;i<result.length;i++){
                    var r = result[i];
                    html+="<tr>"+"<td>"+r.id+"</td>"+"<td>"+r.name+"</td>"+"</tr>"//拼接字符,存在html 的var JS变量中;
                }
            })
        })
    </script>
</body>
</html>
